---
layout: default
---
<div class="col-sm-12 content-island">
        <h1 class="bar">{{ page.title }}</h1>
        {{ content }}
    </div>
    
    {% for devblog in site.devblogs %}
      <div class="col-sm-12 content-island">
        <a href="{{ devblog.url }}">
          <p style="border-bottom: 1px solid black"><span style="font-weight: bold">{{ devblog.title }}</span> - {{ devblog.date | date_to_long_string }}</p>
        </a>
        {{ devblog.content | markdownify | strip_html | truncatewords: 50 }}...
      </div>
{% endfor %}
